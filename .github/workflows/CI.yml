name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.0.0
    - run: |
        npm i
        npm run build --if-present
        npm test --if-present
      env:
        CI: true
